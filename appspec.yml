version: 0.0
os: linux
files:
  - source: /
    destination: /usr/share/tomcat9/lib/
hooks:
  BeforeInstall:
    - location: server_clear.sh
      timeout: 300
      runas: root
    - location: Scripts/install_dependencies.sh
      timeout: 300
      runas: root 
  AfterInstall:
    - location: Scripts/privileges.sh
      timeout: 300
    - location: createdb.sh  
      timeout: 300
  ApplicationStart:
    - location: Scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
