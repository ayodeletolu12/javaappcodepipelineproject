version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/server
hooks:
  BeforeInstall:
    - location: Scripts/server_clear.sh
      timeout: 300
      runas: root
    - location: Scripts/install_dependencies.sh
      timeout: 300
      runas: root 
  AfterInstall:
    - location: privileges.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: Scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
